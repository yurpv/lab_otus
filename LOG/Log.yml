---
- hosts: all
  become: yes
  become_user: root
  tasks:
    - name: add vagrant sudoers
      shell: printf "vagrant ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers

    - name: update
      apt:
        update_cache: yes

    - name: Set timezone to Asia/Tokyo
      community.general.timezone:
        name: Europe/Moscow


- name: Web | Install and configure NGINX
  hosts: web
  become: yes
  become_user: root
  tasks:
    - name: update
      apt: update_cache=yes

    - name: Install Nginx
      apt: name=nginx state=latest

      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      service: name=nginx state=reloaded
