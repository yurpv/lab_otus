  include_tasks:
    file: prepare.yml
    apply:
      tags: prepare
  tags: prepare

- name: Install UFW
  include_tasks:
    file: setting_ufw.yml
    apply:
      tags: ufw
  tags: ufw

- name: Install Node_exporter
  include_tasks:
    file: install_node_exporter.yml
