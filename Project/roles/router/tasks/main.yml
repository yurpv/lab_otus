      tags: node_exporter
  tags: node_exporter

- name: Install Nginx
  include_tasks:
    file: install_nginx.yml
    apply:
      tags: nginx
  tags: nginx

- name: Install DNSmasq
  include_tasks:
    file: install_dnsmasq.yml
    apply:
      tags: dnsmasq
  tags: dnsmasq
